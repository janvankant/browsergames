<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/rps.css">
    <title>Play Rock, Paper, Scissors!</title>
</head>

<body>
    <div class="rps-container">
        <div class="score-container">
            <p id="scoreP"></p>
            <p id="text">Play Rock Paper Scissors!</p>
            <p id="scoreC"></p>
        </div>

        <div class="images">
            <img class="item" id="rock" src="../img/rock.png" alt="">
            <img class="item" id="paper" src="../img/paper.png" alt="">
            <img class="item" id="scissor" src="../img/scissor.png" alt="">
        </div>

        <div class="btn-container">
            <button id="play">Play!</button>
        </div>

    </div>
    <script src="../script/rps.js"></script>
</body>

</html>
