<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/hangman2.css">
    <title>Hangman</title>
</head>

<body>
    <div id="root">
        <div class="header">
            <i class="fas fa-bars" id="menuBtn"></i>
            <h1>Hangman</h1>
            <i class="fas fa-trophy icon"></i>
            <!-- <button class="menu-btn" id="menuBtn">Menu</button> -->
        </div>

        <div class="game-center">
            <p class="solution"></p>
            <div class="img-container">
                <img src="../img/0.png" alt="" class="img">
            </div>
            <p id="tryCount">How many turns do you need?</p>
        </div>


        <div class="btn-container">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>

        </div>

        <div class="bg-game-over">
            <div class="fg-game-over visible">
                <div class="h1-container">
                    <h1 class="h1">Placeholder</h1>
                </div>
                <p class="p">Placeholder</p>
                <form id="form">
                    <label for="input" id="label"></label>
                    <div class="input-container">
                        <input type="text" id="input" placeholder="Your name...">
                        <button id="confirmBtn">
                            <span class="confirmLarge">Confirm</span>
                            <i class="fas fa-check confirmSmall"></i>
                        </button>
                    </div>
                </form>
                <div class="menuBtn-wrapper">
                    <button class="menu-btn" id="startOverBtn">Start over</button>
                    <button class="menu-btn" id="continueBtn">Continue</button>
                    <button class="menu-btn" id="mainMenuBtn">Back to menu</button>
                </div>

            </div>


        </div>
        <div id="scoreBoard" class="score-board">
            <div class="score-board-content">
                <h2>Top 10 scores</h2>
                <button class="close-btn" id="closeBtn">X</button>
                <p id="scoreListPH">It's quite empty here... <br>Time to start playing!</p>
                <div class="score-lists"></div>
            </div>



            <!-- <ol id="scoreList"></ol> -->
        </div>


    </div>



    <script src="../script/hangman2.js"></script>
</body>

</html>
